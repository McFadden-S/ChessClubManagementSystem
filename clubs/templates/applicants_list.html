{% extends 'partials/dark_card.html' %}
{% block contents %}

<div class="card-header">
  <h1 class="card-title">Applicants List</h1>
</div>

<div class="card-body">

  <div class="row justify-content-end">
    <div class="col"></div>
    <div class="col-auto">
      <form action="{% url 'applicants_list' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="search" placeholder="Search applicant" name="searched_letters">
          <button type="submit" class="btn btn-outline-light text-white">Search</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-dark table-striped">
        <thead class="table-dark">
          <h2>Applicants</h2>
        </thead>
        <tbody>
          {% for applicant in applicants %}
            <tr>
              <td>
                <img src="{{ applicant.mini_gravatar }}" alt="Gravatar of {{ applicant.first_name }} {{applicant.last_name }}">
              </td>
              <td>
                <a href="{% url 'show_applicant' applicant.id %}">
                  {{ applicant.first_name }} {{applicant.last_name }}
                </a>
              </td>
            </tr>
          {% empty %}
           EMPTY
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
