{% extends 'partials/dark_card.html' %}
{% block contents %}
  <div class="card-header">
    <h1 class="card-title">Application</h1>
  </div>
  <div class="card-body">
    <table class="table table-dark table-striped">
      <thead class="table-dark">
        <h2>{{ applicant.first_name }} {{applicant.last_name }}</h2>
      </thead>
      <tbody>
        </tr>
        <tr>
          <td>
              Bio: {{ applicant.bio }}
          </td>
        </tr>
        <tr>
          <td>
              Chess experience: {{ applicant.chess_experience }}
          </td>
        </tr>
        <tr>
          <td>
              Personal statement: {{ applicant.personal_statement }}
          </td>
        </tr>
        <tr>
          <td>
              <a href="{%url 'approve_applicant' applicant.id%}" class="btn btn-outline-light text-white">Approve Application</a>
          </td>
        </tr>
      </tbody>
    </table>  
  </div>
{% endblock %}
