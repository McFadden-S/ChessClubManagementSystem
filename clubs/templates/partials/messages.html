<style>
.container-bg {
  background: black
}
</style>

{% if messages %}
<div class="container-bg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% for message in messages %}
          <div class="alert alert-{{ message.level_tag }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
