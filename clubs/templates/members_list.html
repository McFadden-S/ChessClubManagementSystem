<!DOCTYPE html>
<html>
  <head>
    <title>Members List</title>
  </head>

  <body>
    <h1>[Club Name Here]</h1>
    <form action="{% url 'members_list' %}" method="post">
      {% csrf_token %}
      <input type="search" placeholder="Search member" name="searched_letters">
      <button type="submit">Search</button>
    </form>
    <h2>Members</h2>
    <table>
      {% for member in members %}
      <tr>
        <td>
          <a href="{% url 'show_member' member.id %}">
            {{ member.first_name }} {{member.last_name }}
          </a>
        </td>
        {% if is_owner %}
        <td>
          <a href="{% url 'promote_member' member.id%}">Promote to officer</a>
        </td>
        {% endif %}
        </tr>
      {% endfor %}
    </table>
    <h2>Officers</h2>
    <table>
      {% for officer in officers %}
      <tr>
        <td>
          <a href="{% url 'show_member' officer.id %}">
            {{ officer.first_name }} {{officer.last_name }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
