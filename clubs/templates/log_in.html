{% extends 'partials/base.html' %}
{% block body %}
<div id="cover-image">
  <div class="container container-fluid vh-100">
    <div class="row justify-content-center h-50">
      <div class="col-6 my-auto">
        <div class="card cover-card bg-dark text-white mt-5">
          <div class="card-header">
            <h1 class="card-title">Log In</h1>
          </div>
          <div class="card-body">
            {% for message in messages %}
              <p><b>{{ message }}</b><p>
            {% endfor %}
            <form action="{% url 'log_in' %}" method="post">
              {% csrf_token %}
              <ul class="list-group list-group-flush">
                {% include 'partials/form.html' with form=form %}
                <li class="list-group-item bg-dark text-white">
                  <input type="submit" value="Log In" class="btn btn-outline-light text-white">
                </li>
              </ul>
            </form>
          </div>
          <div class="card-footer">
            <p>
              Don't have an account? Sign Up <a href="{% url 'sign_up' %}">here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
