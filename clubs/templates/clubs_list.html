{% extends 'partials/dark_card.html' %}
{% block contents %}

<div class="card-header">
  <h1 class="card-title">Clubs List</h1>
</div>

<div class="card-body">



  <div class="row">
    <div class="col-12">
      <table class="table table-dark table-striped">
        <thead class="table-dark">
          <h2>Clubs</h2>
        </thead>
        <tbody>
          {% for club in clubs %}
            <tr>
              <td>
                <a href='#'>
                  {{ club }}
                </a>
              </td>
            </tr>
          {% empty %}
           EMPTY
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
</div>
